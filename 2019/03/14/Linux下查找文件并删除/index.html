      <h1 class="post-title">
        
          Linux下查找文件并删除
        
      </h1>

      <time class="post-time">
          3月 14 2019
      </time>
    </header>



    
            <div class="post-content">
            <p>一道面试题<br><a id="more"></a></p>
<ol>
<li><p>查找一个文件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find /  -name redis.conf   <span class="comment"># 在根目录下查找 redis.conf</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>查找一类文件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find / -name *.<span class="built_in">log</span>   <span class="comment"># 使用通配符</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>查找文件十天前修改的文件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find / -name -mtime 10   <span class="comment"># 使用 -mtime， 单位为天，+10 表示 10 天以前（不是那一天）， -10 是 10 天内</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>查找文件十天前修改的文件并删除</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find  path  -option  [ -<span class="built_in">print</span> ] [ -<span class="built_in">exec</span>  -ok  <span class="built_in">command</span> ] &#123;&#125; \  <span class="comment"># 格式,&#123;&#125; 代表查找出来的内容</span></span><br></pre></td></tr></table></figure>
</li>
</ol>
<p>例如：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find  / -name * -<span class="built_in">exec</span> rm -rf &#123;&#125; \   <span class="comment">#</span></span><br></pre></td></tr></table></figure></p>
